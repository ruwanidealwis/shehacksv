<!DOCTYPE html>
<html>

<head>
    <title>Game/Simulation</title>
    <link rel="stylesheet" href="/static/game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="/static/bchpopup.css">
    <script type="text/javascript" src="../static/js/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</head>

<body style="background-color:rgba(245, 240, 226, 1)">

    <h1>
        <img id="logo" src="/static/Logo.svg" alt="logo">
    </h1>
    <div class="currencies">
        <div class="beecoin">
            <img class="BCN_image" src="/static/pixil-frame-0 1.svg" alt="bee logo">
            <button class="coinButton" onClick="beecoinOnClick(event)">
                <div class="BCN_text">BCN</div>
                <div class="beecoin_text" id="beecoin_price">BeeCoin ........$</div>
            </button>
            <div></div>
        </div>
        <div class="a.corn">
            <img class="ACR_image" src="/static/Acorn.svg" alt="acorn logo">
            <button class="coinButton" onClick="acornOnClick(event)">
                <div class="ACR_text">ACR</div>
                <div class="acorn_text" id="acorn_price">A.corn<br>........$</div>

            </button>



        </div>
        <div class="wallet">
            <div id="e30_455">
                <div id="e30_439">
                    <div id="e30_435"></div><span id="BCHTEXT">BCH Value:</span>
                    <div id="e30_436"></div>
                </div>
                <div id="e30_445">
                    <div id="e30_446"></div><span id="ACRTEXT">ACR Value:</span>
                    <div id="e30_448"></div>
                </div>
                <div id="e30_450">
                    <div id="e30_451"></div><span id="USDTEXT">USD Balance:</span>
                    <div id="e30_453"></div>
                </div>
            </div>
        </div>
        <div class="forrest">

            <img src="/static/Lemon treelemon tree.svg" alt="large tree">

            <img src="/static/Med Tree.svg" alt="medium tree">

            <img src="/static/Small Tree.svg" alt="small tree">

            <img src="/static/Sprout.svg" alt="sprout">
        </div>
        <div class="container" id="popup">
            <div class="row">
                <div id="BCH-Title" class="BCH-Title">
                    BeeCoin
                </div>
            </div>
            <div class="row">
                <div class="graph">
                    <canvas id="myChart" style="position: relative; height:60vh; width:80vw">

                    </canvas>

                </div>
            </div>
            <div class="row">
                <div class="current-price">
                    <p>Current Price for 1 Unit:</p>
                    <div id="current-price"></div>
                </div>
            </div>
            <div class="row">
                <div class="average-price">
                    <p>Your Average Price:</p>
                    <div id="average-price"></div>
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col-sm">
                    <div>
                        <label for="amount" class="formText">Amount (in USD) to Buy:</label>
                        <br />
                        <input type="number" id="amount" class="form-input">
                    </div>
                    <button class="buy-button" onclick="onBuy(event)">
                        BUY
                    </button>
                </div>
                <div class="col-sm">
                    <div>
                        <label for="sell_amount" class="formText">Amount (of Cryptocurrency) to Sell:</label>
                        <br />
                        <input type="number" id="sell_amount" class="form-input">
                    </div>
                    <button class="sell-button" onclick="onSell(event)">
                        SELL
                    </button>
                </div>
            </div>



        </div>
</body>

</html>
